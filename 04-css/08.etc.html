<body>
  <h1>Tool tip</h1>
  <div class="tooltip-wrap">
    tooltip보기
    <div class="tooltip-item">Lorem ipsum dolor sit amet consectetur adipisicing elit.
    </div>
  </div>
  <style>
    .tooltip-wrap {
      display: inline-block;
      position: relative;
      margin: 100px;
      font-weight: bold;
      font-size: 30px;
      color: rgb(255, 255, 255);
      background: limegreen;
    }

    .tooltip-item {
      position: absolute;
      bottom: -220px;
      left: 50%;
      display: inline-flex;
      max-width: 100px;
      padding: 10px 40px;
      font-size: 20px;
      font-weight: normal;
      color: #fff;
      background: rgb(0, 0, 0, 0.5);
      border-radius: 10px;
      transform: translateX(-50%);
      /* word-break: break-all; */
    }
  </style>
</body>
