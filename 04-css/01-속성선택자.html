<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>속성선택자 | css</title>
</head>

<body>
  <h1>속성선택자</h1>

  <input type="text" id="id" name="id" placeholder="아이디">

      background: pink;
