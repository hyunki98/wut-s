<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Background | css</title>
  <style>
    * {
      /* *{}: 모든태그를 묶는다. 단, 실무에서는 사용하지 않는다.*/
      margin: 0;
      padding: 0;
      line-height: 1.5;
      text-decoration: none;
      box-sizing: border-box;
      list-style: none;
    }
  </style>
</head>

<body>
  <h1>Background</h1>

  <strong>background-color</strong>
  <div class="bg1">Background color</div>
  <style>
    body {
      background-color: #222;
      color: #ffffff;
    }

    .bg1 {
      width: 100%;
      height: 100px;
      background-color: rgb(102, 51, 153, 0.5);
    }
  </style>


</body>

</html>
