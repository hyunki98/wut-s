<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form</title>
  <style>
    label {
      display: inline-block;
      width: 100px;
    }

    input {
      display: inline-block;
      width: 200px;
    }
  </style>
</head>

<body>
  <h1>html form</h1>
  <form action="">
    <div class="term_item">
      <div class="inp">
      </div>
      <input type="checkbox" name="" id="check1" />
      <label for="check1">네이버 이용약관</label>
      <div class="box">
        여러분을 환영합니다.
        네이버 서비스 및 제품(이하 ‘서비스’)을 이용해 주셔서 감사합니다.
        본 약관은 다양한 네이버 서비스의 이용과 관련하여 네이버 서비스를 제공하는 네이버 주식회사(이하 ‘네이버’)와 이를 이용하는 네이버 서비스 회원(이하 ‘회원’) 또는 비회원과의 관계를 설명하며,
        아울러 여러분의 네이버 서비스 이용에 도움이 될 수 있는 유익한 정보를 포함하고 있습니다.
      </div>
    </div>
    <div class="terms_item">
      <input type="checkbox" id="terms2">
      <label for="terms2">개인정보 수집 및 이용</label>
    </div>
    <!--  submit 버튼 클릭시 상단에 있는 정보 전송 -->
    <input type="submit" value="확인" id="btnsend2" name="btnsend2">
  </form>
  <hr>
  <form action="">
    <div>
      <label for="ddd">아이디</label>
      <input type="text" id="ddd" placeholder="10자이하" maxlength="10">
    </div>
    <div>
      <label for="pw">비밀번호</label>
      <input type="password" name="pw" id="pw">
    </div>
    <div>
      <label for="email">이메일</label>
      <input type="email" name="email" id="email"> @
      <select>
        <option value="">이메일선택</option>
        <option value="naver.com">naver.com</option>
        <option value="gmail.com">gmail.com</option>
        <option value="daum.net">daum.net</option>
      </select>
    </div>
    <div>
      <label for="birth">생년월일</label>
      <input type="number" name="birth" id="birth">
      <div>
        <strong>성별</strong>
        <input type="radio" name="gender" id="man">
        <label for="man">남자</label>
        <input type="radio" name="gender" id="woman">
        <label for="woman">여자</label>
        <input type="radio" name="gender" id="gender3">
        <label for="gender3">선택안함</label>
      </div>

      <div>
        <strong>언어</strong>
        <input type="radio" name="lang" id="lang1">
        <label for="man">html</label>
        <input type="radio" name="lang" id="lang2">
        <label for="woman">css</label>
        <input type="radio" name="lang" id="lang3">
        <label for="gender3">선택안함</label>
      </div>
      <div>
        <label for="">국가</label>
        <select name="selnation" id="selnation">
          <option value="">대한민국</option>
          <option value="">미국</option>
          <option value="">중국</option>
          <option value="">일본</option>
        </select>
      </div>
      <div>
        <label for="phone">휴대전화번호</label>
        <input type="tel" name="phone" id="phone" value="01031112469" readonly maxlength="11">
      </div>
      <input type="button" value="인증 요청" id="btnsend" name="btnsend">
    </div>
  </form>

  <form action="">
    <fieldset>
      <legend>폼 설명</legend>
      <div>
        <label for="title">제목</label>
        <input type="text" id="title" name="title">
      </div>
      <div>
        <label for="bbd">본문</label>
        <textarea name="bbs" id="bbs" cols="30" rows="10"></textarea>
      </div>
      <div>
        <label for="myfile">파일첨부</label>
        <input type="file" name="myfile" id="myfile" multiple>
      </div>
      <button id="ok">저장</button>
      <input type="reset" value="취소" id="cancle">
      <div>
        <label for="gsearch">검색</label>
        <input type="search" id="gsearch" name="gsearch">
      </div>
    </fieldset>
  </form>
  <br>
  <br>
  <br>
  <br>
  <br>
</body>

</html>
